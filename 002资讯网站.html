<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>资讯网站</title>
	</head>
	<body>
		<header>
			<h4>HTML5语义化标签</h4>
		</header>
		<article>
			<!--<figure> 元素代表一段独立的内容,可能包含figcaption元素定义的说明元素。该插图、标题和其中的内容通常作为一个独立的引用单元-->
			<figure>
				<img src="./002/header- HTML超文本标记语言.png" height="400">
				<figcaption><!--figcaption元素是与其相关联的图片的说明/标题，用于描述其父节点figure元素里的其他数据-->
					header标签
				</figcaption>
				
			</figure>
			<p>
				<mark>header标签</mark>属于HTML5语义化标签，用来定义文档的页眉
			</p>
		</article>
	</body>
</html>
