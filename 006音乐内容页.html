<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<header>
			<!--<nav>元素表示页面的一部分，其目的是在当前文档或其他文档中提供导航链接。导航部分的常见示例是菜单，目录和索引-->
			<nav>
				<a href="#">推荐</a>
				<a href="#">排行榜</a>
				<a href="#">歌单</a>
				<a href="#">歌手</a>
			</nav>
			
		</header>
		<article>
			<!--<section>元素表示 HTML 文档中一个通用独立章节，它没有更具体的语义元素来表示。一般来说会包含一个标题-->
			<section>
				<h1>莫扎特：土耳其进行曲</h1>
				<!--<small>元素將使文本的字体变小一号-->
				<p>
					<small>歌手：Noble Music Project</small><br>
					<small>所属专辑：午茶约会：古典钢琴庄园</small>	
				</p>
				<img src="./006/土耳其进行曲.png" width="400">
			</section>
			<section>
				<!--<button>元素表示一个可点击的按钮，可以用在表单或文档其他需要使用简单标准按钮的地方-->
				<button>播放</button>
				<button>收藏</button>
				<button>分享</button>
				<button>下载</button>
			</section>
		</article>
		<footer>
			<small>
				<a href="#">服务条款</a>
				<a href="#">隐私政策</a>
				<a href="#">意见反馈</a>
			</small>
		</footer>
	</body>
</html>
