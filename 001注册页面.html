<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<header>、
		<h1>用户注册</h1>
		<hr>
		</header>
		<article>
			<form action="" method="post">
				<!--<input> 元素用于为基于 Web 的表单创建交互式控件-->
				<!--<input> 的工作方式相当程度上取决于 type 属性的值-->
				<!--placeholder提示信息，require非空验证-->
				<p>用户账号<input type="text" placeholder="请输入用户账号" required></p><!--默认值。单行的文本字段，输入值中的换行会被自动去除-->
				<p>用户密码<input type="password" placeholder="请输入用户密码" required></p><!--password单行的文本区域，其值会被遮盖。如果站点不安全，会警告用户-->
				<p>手机号码<input type="tel" placeholder="请输入手机号码" required></p><!--用于输入电话号码的控件。拥有动态键盘的设备上会显示电话数字键盘-->
				<p>用户邮箱<input type="email" placeholder="请输入邮箱"></p><!--编辑邮箱地址的字段。类似text输入，但在支持的浏览器和带有动态键盘的设备上会有验证参数和相应的键盘-->
				<p>用户年龄<input type="number" placeholder="请输入用户年龄"></p><!--用于输入数字的控件。如果支持的话，会显示滚动按钮并提供缺省验证（即只能输入数字）。拥有动态键盘的设备上会显示数字键盘-->
				<p>上传头像<input type="file" multiple></p><!--让用户选择文件的控件。使用accept属性规定控件能选择的文件类型-->
				<!--multiple可同时上传多个文件-->
				<p><input type="submit" value="注册"></p><!--用于提交表单的按钮-->
			</form><!--<form> 元素表示文档中的一个区域，此区域包含交互控件，用于向 Web 服务器提交信息-->
		
		</article>
		
	</body>
</html>
